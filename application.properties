# File: microservices-config/application.properties
# ==========================================================
#         GLOBAL DEFAULTS FOR ALL SERVICES
# ==========================================================
# Every microservice will run on port 8080 by default.
# This will be overridden by most services to avoid port conflicts.
server.port=8080
# By default, all logging is set to INFO level.
logging.level.root=INFO
logging.level.com.jarvis=INFO
# By default, for security, no detailed health information is shown.
management.endpoint.health.show-details=never