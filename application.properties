# Set a default logging level for all services.
logging.level.root=INFO
logging.level.com.jarvis=INFO
# By default, health endpoint details are not shown for security.
management.endpoint.health.show-details=never
# A useful property to help us debug which config file is being used.
config.source.profile=global-base