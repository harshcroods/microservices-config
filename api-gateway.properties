# ==============================================================
# CENTRALIZED CONFIGURATION FOR THE API GATEWAY
# ==============================================================

# --- Gateway Route Definitions ---
# This is the section we can now change dynamically.
spring.cloud.gateway.routes[0].id=product-service-route
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# You could add another route easily by just adding it here.
# For example, to add an "inventory-service":
# spring.cloud.gateway.routes[1].id=inventory-service-route
# spring.cloud.gateway.routes[1].uri=lb://inventory-service
# spring.cloud.gateway.routes[1].predicates[0]=Path=/api/inventory/**
# spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# --- Other Centralized Properties ---
# We can also centralize other properties that might change.
management.endpoint.health.show-details=always